{include file="common/header.html"}
<div class="ac-main">	
	<div class="ac-warp">
		<div class="ac-content" id="ac-content">
			<div class="ac-nav">
				<a href="{U('admin/index/main')}">主页</a>
				<span>&raquo;</span>
				<a href="{U('lists')}">会员管理</a>
				<span>&raquo;</span>
				<a href="{U('add')}">添加会员</a>
			</div>
			<div class="ac-content-inner">
				<div class="ac-table-view">
					<div class="ac-table-card">
						<ul>
							<li><a href="{U('lists')}">会员管理</a></li>
							<li><a href="{U('add')}">添加会员</a></li>
							<li class="on"><a href="{U()}">编辑会员[{$member['nickname']}]</a></li>
						</ul>
						<div class="ac-table-right-card">
							<a class="btn ac-back">返回</a>
						</div>
					</div>
					<div class="ac-table-search">
						
					</div>
					<div class="ac-table-body">
						<form action="{U('edit',array('query'=>'insert'))}" method="post">
							<input type="hidden" name="query" value="insert" />
							<input type="hidden" name="memberid" value="{$member['memberid']}" />
							<input type="hidden" name="token" value="{$token}" />
							<table class="ac-table-basic ac-table-basic-query" cellpadding="8" cellspacing="0">
								<tr>
									<th align="center">手机号码</th>
									<td align="center">
										<input type="text" value="{$member['mobile']}" name="member[mobile]" id="mobile" placeholder="手机号码" />
									</td>
								</tr>
								<tr>
									<th align="center">Email</th>
									<td align="center">
										<input type="text" value="{$member['email']}" name="member[email]" id="email" placeholder="email" />
									</td>
								</tr>
								<tr>
									<th align="center">密码</th>
									<td align="center">
										<input type="text" value="{$member['password']}" name="member[password]" id="password" placeholder="密码" />
									</td>
								</tr>
								<tr>
									<th align="center">昵称</th>
									<td align="center">
										<input type="text" value="{$member['nickname']}" name="member[nickname]" id="nickname" placeholder="昵称" />
									</td>
								</tr>
								<tr>
									<th align="center">性别</th>
									<td align="center">
										<label><input type="radio" name="member[sex]" value="1" id="sex_yes" {if $member['sex']==1}checked{/if} />男</label>
										<label><input type="radio" name="member[sex]" value="0" id="sex_no" {if $member['sex']==0}checked{/if} />女</label>
										<label><input type="radio" name="member[sex]" value="2" id="sex_tt" {if $member['sex']==2}checked{/if} />未知</label>
									</td>
								</tr>
								<tr>
									<th align="center">从属组</th>
									<td align="center">
										<select name="member[groupid]" id="groupid">
											<option value="0">---选择从属组---</option>
											{loop $member_group $k $v}
											<option value="{$v['groupid']}" {if $v['groupid']==$member['groupid']}selected{/if}>{$v['group_name']}</option>
											{/loop}
										</select>
									</td>
								</tr>
								<tr>
									<th></th>
									<td align="center">
										<input type="submit" value=" 确定 " class="ac-btn" />
										<input type="reset" value=" 重填 " class="ac-btn" />
									</td>
								</tr>
							</table>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
{include file="common/footer.html"}
