{include file="common/header.html"}
<div class="ac-main">	
	<div class="ac-warp">
		<div class="ac-content" id="ac-content">
			<div class="ac-nav">
				<a href="{U('admin/index/main')}">主页</a>
				<span>&raquo;</span>
				<a href="{U('lists')}">考区管理</a>
			</div>
			<div class="ac-content-inner">
				<div class="ac-table-view">
					<div class="ac-table-card">
						<ul>
							<li class="on"><a href="{U('lists')}">考区管理</a></li>
							<li><a href="{U('add')}">创建考区</a></li>
						</ul>
						<div class="ac-table-right-card">
							<a class="btn ac-back">返回</a>
						</div>
					</div>
					<div class="ac-table-search">
						
					</div>
					<div class="ac-table-body">
						<form action="{U('listorder')}" method="post">
							<table class="ac-table-basic" cellpadding="8" cellspacing="0">
								<tr>
									<th width="15" align="center"><input type="checkbox" id="chkall" onclick="selectcheckbox(this.form)" value="check"></th>
									<th width="40" align="center">编号</th>
									<th width="40" align="center">考区</th>
									<th width="40" align="center">拼音</th>
									<th width="20" align="center">试卷</th>
									<th width="80" align="center">操作</th>
								</tr>
								{loop $exam_area $k $v}
								<tr>
									<td align="center"><input type="checkbox" name="checkbox[]" value="{$v['areaid']}"></td>
									<td align="center">{$v['areaid']}</td>
									<td align="left"><font style="{$v['style']}">{$v['areaname']}</font></td>
									<td align="center">{$v['letter']}</td>
									<td align="center">{$v['papernum']}</td>
									<td align="center">
										<a href="{U('managePaper',array('areaid'=>$v['areaid']))}">管理试卷</a> |
										<a href="{U('edit',array('areaid'=>$v['areaid']))}">编辑</a> |
										<a href="{U('delete',array('areaid'=>$v['areaid']))}" data-delete>删除</a>
									</td>
								</tr>
								{/loop}
							</table>
							<div class="ac-btn-group">
								<div class="ac-page">{$page}</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
		
	</div>
</div>
{include file="common/footer.html"}
