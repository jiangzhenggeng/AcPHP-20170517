<body>
<style>
	*{margin: 0;padding: 0;box-sizing: border-box;}
	html,body{ height: 100%;width: 100%;overflow: hidden;}
	.ac-main{
		height:100%;
		width: 100%;
		display: -webkit-box;
		display: flex;
		-webkit-box-align: center;
		-webkit-box-pack: center;
		justify-content: center;
		padding: 15px;
		flex-direction: column;
	}
	.ac-message{
		font-size: 16px;
		text-align: center;
		border: 1px solid #1682fb;
		border-radius: 5px;
		padding: 10px;
		height: 100px;
		justify-content: center;
		display: flex;
		align-items: center;
		color: #585858;
	}
	.back{
		border: none;
		background-color: #1682fb;
		outline: none;
		display: block;
		height: 50px;
		margin-top: 20px;
		color: #fff;
		font-size: 16px;
	}
</style>
<div class="ac-main">
	<div class="ac-message">{$message}</div>
	<button id="back" class="back">点击返回</button>
</div>

<script>
	document.getElementById('back').onclick = function () {
		window.postMessage('back');
	};
</script>
