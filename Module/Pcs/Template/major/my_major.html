{include file="../header.html"}
<div class="pc-main pc-body-content pc-clear">
    {include file="../menu.html"}
    <div class="pc-right-warp">
        <div class="right-header">
            <ul>
                <li class="on"><a href="{U('init')}">我的专业</a></li>
                <li><a href="{U('add')}">添加专业</a></li>
            </ul>
        </div>

        <div class="right-body">
            <div class="table-box pd-15">
                <table class="base-table" cellpadding="0" cellspacing="0">
                    <thead>
                    <tr>
                        <th align="left" width="200">名称</th>
                        <th align="left" width="150">购买时间</th>
                        <th align="left" width="150">到期时间</th>
                        <th align="left" width="100">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $major $k $v}
                        <tr>
                            <td>{$v['majorname']}</td>
                            <td>{date('Y-m-d H:i:s',$v['starttime'])}</td>
                            <td>{@$v['endtime']?date('Y-m-d H:i:s',$v['endtime']):'永久'}</td>
                            <td>
                                <a href="#">查看科目</a>
                            </td>
                        </tr>
                    {/loop}
                    </tbody>
                </table>

                <div class="ac-btn-group">
                    <div class="ac-page">{$page}</div>
                </div>

            </div>
        </div>

    </div>
</div>
{include file="../footer.html"}
